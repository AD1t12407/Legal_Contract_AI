<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoPom Learning Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="brain"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 4.44-1.04Z"></path><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-4.44-1.04Z"></path></svg>
        <h1>AutoPom</h1>
      </div>
      <div class="status" id="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </div>
    
    <div class="content">
      <div id="focus-controls">
        <button id="start-focus" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
          Start Focus Session
        </button>
        <button id="stop-focus" class="btn btn-danger" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
          End Focus Session
        </button>
      </div>
      
      <div id="session-info" style="display: none;">
        <div class="timer">
          <div class="timer-label">Session Duration</div>
          <div class="timer-value" id="timer-display">00:00</div>
        </div>
        
        <div class="interruptions">
          <div class="interruptions-label">Interruptions</div>
          <div class="interruptions-value" id="interruptions-count">0</div>
        </div>
      </div>
      
      <div class="separator"></div>
      
      <div class="stats">
        <div class="stats-item">
          <div class="stats-label">Today</div>
          <div class="stats-value" id="today-focus">0 min</div>
        </div>
        <div class="stats-item">
          <div class="stats-label">This Week</div>
          <div class="stats-value" id="week-focus">0 min</div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <a href="https://autopom.app" target="_blank" class="dashboard-link">
        Open Dashboard
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg>
      </a>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
